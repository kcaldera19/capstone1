<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">
    <a href="index.html"></a>
</head>

<body style="background-color:#040404;">
    <header>
        <!-- included navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">OVNI THEATER</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products_services.html">Tickets/Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="checkout.html">Checkout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- title -->

    <!-- inculded form -->
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://i.pinimg.com/736x/ee/9e/09/ee9e091ad3def66e230b025e2677f4be.jpg"
                                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form>

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h2 fw-bold mb-0">Create account</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                                            account</h5>
                                        <div class="mb-3 row">
                                            <label for="inputemail" class="col-sm-4 col-form-label required">Email
                                            </label>
                                            <div class="col-sm-8">
                                                <input type="email" class="form-control" id="inputemail">
                                            </div>

                                        </div>

                                        <div class="mb-3 row">
                                            <label for="inputusername" class="col-sm-4 col-form-label required">Username
                                            </label>
                                            <div class="col-sm-8">
                                                <input type="username" class="form-control" id="inputusername">
                                            </div>

                                        </div>
                                        <div class="mb-3 row">
                                            <label for="inputPassword" class="col-sm-4 col-form-label required">Password
                                            </label>
                                            <div class="col-sm-8">
                                                <input type="password" class="form-control" id="inputPassword">
                                            </div>

                                        </div>


                                        <div class="mb-3 row">
                                            <label for="inputPassword_confirmation"
                                                class="col-sm-4 col-form-label required">Password
                                                Confirmation</label>
                                            <div class="col-sm-8">
                                                <input type="password" class="form-control"
                                                    id="inputPassword_confirmation">
                                            </div>

                                        </div>

                                        <p>How did you hear about us?</p>


                                        <section class="d-flex  ">
                                            <fieldset class="row mb-3">
                                                <legend class="col-form-label col-sm-2 pt-0"></legend>
                                                <div class="col-sm-10">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="gridRadios"
                                                            id="gridRadios1" value="option1" checked>
                                                        <label class="form-check-label" for="gridRadios1">
                                                            Social Media
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="gridRadios"
                                                            id="gridRadios2" value="option2">
                                                        <label class="form-check-label" for="gridRadios2">
                                                            Radio
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="gridRadios"
                                                            id="gridRadios3" value="option3">
                                                        <label class="form-check-label" for="gridRadios3">
                                                            Word of Mouth
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="gridRadios"
                                                            id="gridRadios2" value="option4">
                                                        <label class="form-check-label" for="gridRadios4">
                                                            Other
                                                        </label>
                                                    </div>
                                                </div>
                                            </fieldset>

                                        </section>



                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Have an account? <a
                                                href="login.html" style="color: #393f81;">Login here
                                                </a>
                                        </p>
                                        <div class="pt-1 mb-4">
                                            <button data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                                        </div>


                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>











    <!--including bootstrap javascript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</body>

</html>
