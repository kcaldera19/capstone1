    <body class="registartion">

        <section class="container mt-5">
            <div class="mb-3 row">
                <label for="input_email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input_email" value="email@example.com">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputuser_name" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="username" class="form-control" id="inputuser_name">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword_confirmation" class="col-sm-2 col-form-label">Password Confirmation</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword_confirmation">
                </div>

            </div>

        </section>

        <p class="d-flex justify-content-center mt-5">How did you hear about us?</p>

        <section class="d-flex justify-content-around mt-5">
            <fieldset class="row mb-3">
